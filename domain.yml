  utter_confirm_forms_request_arrives_late:
  - text: In the first case, if you apply late before 10 am, you will be fined 20,000 VND. In case the two apply to be late after 10 am, the morning salary will not be charged. Are you sure to arrive late {arrives_late_time} hour with the reason is "{arrives_late_reason}"?
